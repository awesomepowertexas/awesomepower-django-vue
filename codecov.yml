coverage:
  status:
    project:
      default: off
      backend:
        target: 100
        flags:
          - backend
      web:
        target: 100
        flags:
          - web
    patch: off

flags:
  backend:
    paths:
      - backend/
  web:
    paths:
      - web/

comment: false

parsers:
  javascript:
    enable_partials: yes
